<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Product Management CRUD</title>
    <style>

        body{
            background-image: url('https://pbs.twimg.com/media/Dq6yj5QXQAAmLOQ.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #form,
        #table {
            background-color: rgb(34, 83, 143);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-5">Product Management</h1>
        </div>
        <div class="body d-flex justify-content-center">
            <div class="input-form me-4 w-25">
                <form id="form" class="border p-5">
                    <input id="id" hidden>
                    <div class="form-group mb-3">
                        <label class="text-white">Name</label>
                        <input class="form-control" id="name" placeholder="Product Name">
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-white">Quantity</label>
                        <input class="form-control" id="quantity" placeholder="Quantity">
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-white">Price</label>
                        <input class="form-control" id="price" placeholder="Price">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button id="create" type="submit" class="btn btn-primary">Create</button>
                        <button id="update" type="submit" class="btn btn-success ms-2">Update</button>
                    </div>
                </form>
            </div>
            <div id="table" class="w-75 py-4 px-3">
                <div class="text-center" id="message"></div>
                <table class="table table-bordered text-white">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="1" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="productIndex.js"></script>
</body>

</html>
